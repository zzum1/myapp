name: Auto Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # JOB 1: API Tests
  api-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run API Tests
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --project='API Tests'
      - name: Upload API Test Report
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          name: api-report
          path: playwright-report/api/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()

  # JOB 2: E2E Tests (Runs at the same time as API)
  e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Browsers
        run: npx playwright install --with-deps
      - name: Run E2E Tests
        run: npx playwright test --project='E2E Tests' --max-failures=2
      - name: Upload E2E Test Report
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          name: e2e-report
          path: playwright-report/e2e/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()
